<style>

  <div id='layout'>
    <!-- <h2>Bar chart example</h2> -->

      <svg id='foods' />
    </div>
  </div>
  
  <h3>Middle Eastern Restaurants</a></h3>

  <p id="places">
	SAMPLE
  </p>
  <script>
  // https://insights.stackoverflow.com/survey/2018/#technology-most-loved-dreaded-and-wanted-languages
    const dish_samples = [
      {
        dname: 'Spinach Pie',
        value: 54.8,
        color: '#000000'
      },
      {
        dname: 'Kabob',
        value: 82.4,
        color: '#00a2ee'
      },
      {
        dname: 'Shawarma',
        value: 75.7,
        color: '#fbcb39'
      },
      {
        dname: 'Grape Leaves',
        value: 73.5,
        color: '#007bc8'
      },
      {
        dname: 'Hummus',
        value: 75.7,
        color: '#65cedb'
      },
      {
        dname: 'Falafel',
        value: 74.8,
        color: '#ff6e52'
      },
    ];

    const svg = d3.select('#foods');
    const svgContainer = d3.select('#container');
    
    const margin = 80;
    const width = 1000 - 2 * margin;
    const height = 600 - 2 * margin;

    const chart = svg.append('g')
      .attr('transform', `translate(${margin}, ${margin})`);

    const xScale = d3.scaleBand()
      .range([0, width])
      .domain(dish_samples.map((s) => s.dname))
      .padding(0.4)
    
    const yScale = d3.scaleLinear()
      .range([height, 0])
      .domain([0, 100]);

    const makeYLines = () => d3.axisLeft()
      .scale(yScale)

    chart.append('g')
      .attr('transform', `translate(0, ${height})`)
      .call(d3.axisBottom(xScale));

    chart.append('g')
      .call(d3.axisLeft(yScale));

    chart.append('g')
      .attr('class', 'grid')
      .call(makeYLines()
        .tickSize(-width, 0, 0)
        .tickFormat('')
      )

    const barGroups = chart.selectAll()
      .data(dish_samples)
      .enter()
      .append('g')

    barGroups
      .append('rect')
      .attr('class', 'bar')
      .attr('x', (g) => xScale(g.dname))
      .attr('y', (g) => yScale(g.value))
      .attr('height', (g) => height - yScale(g.value))
      .attr('width', xScale.bandwidth())
      .on('mouseenter', function (actual, i) {
        d3.selectAll('.value')
          .attr('opacity', 0)

        d3.select(this)
          .transition()
          .duration(300)
          .attr('opacity', 0.6)
          .attr('x', (a) => xScale(a.dname) - 5)
          .attr('width', xScale.bandwidth() + 10)

        const y = yScale(actual.value)

        line = chart.append('line')
          .attr('id', 'limit')
          .attr('x1', 0)
          .attr('y1', y)
          .attr('x2', width)
          .attr('y2', y)

        barGroups.append('text')
          .attr('class', 'divergence')
          .attr('x', (a) => xScale(a.dname) + xScale.bandwidth() / 2)
          .attr('y', (a) => yScale(a.value) + 30)
          .attr('fill', 'white')
          .attr('text-anchor', 'middle')
          .text((a, idx) => {
            const divergence = (a.value - actual.value).toFixed(1)
            
            let text = ''
            if (divergence > 0) text += '+'
            text += `${divergence}%`

            return idx !== i ? text : '';
          })

      })
      .on('mouseleave', function () {
        d3.selectAll('.value')
          .attr('opacity', 1)

        d3.select(this)
          .transition()
          .duration(300)
          .attr('opacity', 1)
          .attr('x', (a) => xScale(a.dname))
          .attr('width', xScale.bandwidth())

        chart.selectAll('#limit').remove()
        chart.selectAll('.divergence').remove()
      })

    barGroups 
      .append('text')
      .attr('class', 'value')
      .attr('x', (a) => xScale(a.dname) + xScale.bandwidth() / 2)
      .attr('y', (a) => yScale(a.value) + 30)
      .attr('text-anchor', 'middle')
      .text((a) => `${a.value}%`)
    
    svg
      .append('text')
      .attr('class', 'label')
      .attr('x', -(height / 2) - margin)
      .attr('y', margin / 2.4)
      .attr('transform', 'rotate(-90)')
      .attr('text-anchor', 'middle')
      .text('Positive Sentiment (%)')

    svg.append('text')
      .attr('class', 'label')
      .attr('x', width / 2 + margin)
      .attr('y', height + margin * 1.7)
      .attr('text-anchor', 'middle')
      .text('Dishes')

    svg.append('text')
      .attr('class', 'title')
      .attr('x', width / 2 + margin)
      .attr('y', 40)
      .attr('text-anchor', 'middle')
      .text('Iconic Middle Eastern Dishes')

    svg.append('text')
      .attr('class', 'source')
      .attr('x', width - margin / 2)
      .attr('y', height + margin * 1.7)
      .attr('text-anchor', 'start')
      .text('Source: Yelp Academic Dataset 2014')
    
	//

	// Yelp Restaurants Chart
	// Layout 2
	// Modified to accomodate more data
	//=========================================================================
	//
	
	
	
	    // List of groups (here I have one group per column)
		// https://raw.githubusercontent.com/Z-Jarrah/uiuc-dm-capstone/master/dishes.csv
//    var dishGroup = ["Spinach Pie", "Kabob", "Shawarma", "Grape leaves", "Hummus", "Falafel"]
	
    // add the options to the button
 //   d3.select("#selectButton")
 //     .selectAll('myOptions')
 //    	.data(dishGroup)
 //     .enter()
 //   	.append('option')
 //     .text(function (d) { return d; }) // text showed in the menu
 //     .attr("value", function (d) { return d; }) // corresponding value returned by the button
	  
	
	  
	var array = []
	d3.csv("https://raw.githubusercontent.com/Z-Jarrah/uiuc-dm-capstone/master/restaurants.csv").then(function(data){

      for (i = 0; i < data.length; i++){
        text = data[i]
        array.push(text)
      }
      var item = ''

      for (i = 0; i < array.length; i++){
        item += array[i]['Dish']  + ") " + array[i]['Restaurant'] + " | Stars: " + array[i]['Stars'] + " | Price Range: " + array[i]['Price Range'] +'<br>'
      }
      document.getElementById('places').innerHTML = item
	  })
    

  </script>
